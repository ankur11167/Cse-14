<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3c76ce;
            text-align: center;
        }
        h1 {
            color: #34bd3b;
            margin-top: 20px;
        }
        form {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input, select, textarea {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
        }
        textarea {
            resize: none;
        }
        input[type="submit"], input[type="reset"] {
            width: auto;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            padding: 10px 20px;
            border-radius: 4px;
        }
        input[type="reset"] {
            background-color: #e74c3c;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        input[type="reset"]:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Hotel Room Booking Form</h1>
    <form action="#" method="post">
        <!-- Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Phone -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <!-- Check-in & Check-out -->
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>
        <br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>
        <br><br>

        <!-- Room type -->
        <label for="room">Room Type:</label>
        <select id="room" name="room">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="deluxe">Deluxe Room</option>
            <option value="suite">Suite</option>
        </select>
        <br><br>

        <!-- Number of Guests -->
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10">
        <br><br>

        <!-- Special Requests -->
        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="40"></textarea>
        <br><br>

        <!-- Buttons -->
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </form>

      <p>
      <li>Name: Ankur Pandey</li>

      </p>
    </ul>
</body>
</html>
