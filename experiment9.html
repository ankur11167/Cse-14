<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 15px;
            border: 4px solid black;
            background-color: rgb(234, 233, 233);
            padding: 15px;
        }

        .header{
            grid-column: 1 / -1;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            padding: 15px;
        }

        .product{
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        /* IMAGE SIZE CONTROL */
        .product img{
            width: 100%;
            max-width: 160px;
            height: 160px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product h3{
            margin: 8px 0;
        }

        .product p{
            text-align: center;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .price{
            font-weight: bold;
            font-size: 16px;
        }

        /* Tablet */
        @media screen and (max-width: 1024px) {
            .container{
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile */
        @media screen and (max-width: 600px){
            .container{
                grid-template-columns: 1fr;
            }

            .product img{
                max-width: 120px;
                height: 120px;
            }
        }

        ul{
            margin: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">Responsive Product Grid</div>

        <div class="product">
            <img src="Screenshot 2025-12-18 100917.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality items with great features.</p>
            <span class="price">&#8377;499</span>
        </div>

        <div class="product">
            <img src="Screenshot 2025-12-18 100624.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <span class="price">&#8377;799</span>
        </div>

        <div class="product">
            <img src="Screenshot 2025-12-18 100649.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>Light weight and comfortable.</p>
            <span class="price">&#8377;1299</span>
        </div>

        <div class="product">
            <img src="Screenshot 2025-12-18 100813.png" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <span class="price">&#8377;999</span>
        </div>
    </div>

    <ul>
        <li>Name: Ankur Pandey</li>
        <li>Admission No: 2025B01010455</li>
    </ul>

</body>
</html>
